name: "mysql"
version: "0.3.5"
description: "最牛逼的开源数据库"
minApiVersion: "0.0.0"
maxApiVersion: "100.100.100"
questions:
  - variable: "service.port"
    label: "MySQL端口号"
    description:
    required: true
    type: "int"
    default: 3306
  - variable: "mysqlRootPassword"
    label: "MySQL Root帐号密码"
    description:
    required: true
    type: "password"
  - variable: "mysqlDatabase"
    label: "MySQL数据库名"
    description: "容器启动时自动创建的数据库(可选)"
    required: false
    type: "string"
  - variable: "mysqlAllowEmptyPassword"
    label: "MySQL允许空密码"
    description: "选择(是)如果允许超级用户密码为空时容器也可以启动"
    type: "enum"
    options:
      - "yes"
      - "no"
    default: "no"
    required: false
  - variable: "mysqlUser"
    label: "MySQL用户名"
    description: "额外的超级用户(如果填写了必须提供密码)"
    required: false
    type: "string"
  - variable: "mysqlPassword"
    label: "MySQL密码"
    description: "额外的超级用户密码"
    required: false
